<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">

    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/grid.css">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/lienhe.css">
    <link rel="stylesheet" href="./assets/responsive.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />

    <title>Liên Hệ</title>
</head>

<body>
    <div class="app">
        <!-- header -->
        <div class="header">
            <div class="grid wide">
                <div class="header__backrgoud">

                    <a href="index.html" class="header__logo">
                        <img src="./assets/images/logo.png" alt="">
                    </a>
                    <div class="header__three-img">

                        <a href="#" class="header__img img1">
                            <img src="./assets/images/header-img1.png" alt="">
                        </a>
                        <a href="#" class="header__img img2">
                            <img src="./assets/images/header-img2.png" alt="">
                        </a>
                        <a href="#" class="header__img img3">
                            <img src="./assets/images/header-img3.png" alt="">
                        </a>
                    </div>

                    <div class="header-navbar">
                        <div class="header-navbar__left">
                            <ul  class="header__list">
                                <li class="header__item">
                                    <a href="./index.html" class="header__item-link">Trang Chủ</a>

                                </li>
                                <li class="header__item">
                                    <a href="./gioithieu.html" class="header__item-link">Giới Thiệu </a>

                                </li>
                                <li class="header__item">
                                    <a href="./sanpham.html" class="header__item-link">Sản Phẩm</a>

                                </li>
                                <li class="header__item">
                                    <a href="./tintuc.html" class="header__item-link">Tin Tức</a>

                                </li>
                                <li class="header__item">
                                    <a href="./dangnhap.html" class="header__item-link">Đăng Nhập</a>

                                </li>
                                <li class="header__item">
                                    <a href="./dangky.html" class="header__item-link">Đăng Kí</a>

                                </li>
                                <li class="header__item">
                                    <a href="./lienhe.html" class="header__item-link">Liên Hệ</a>

                                </li>


                            </ul>
                        </div>

                        <div class="header-navbar__right">
                            <div class="header-input">
                                <input type="text" placeholder="Nhập để tim kiếm...">
                            </div>
                            <div class="header-icon">
                                <a href="#" class="header-icon__search">
                                    <i class="fas fa-search"></i>

                                </a>
                                <a class="header-icon__cart">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- main -->
        <div class="main">
            <article class="grid wide">
                <fieldset class="contact-page">
                    <div class="product__header">
                        <h2 class="product__header-center">
                            Liên hệ

                        </h2>
                        <div class="address">
                            <div class="address__img">

                                <img src="./assets/images/lienhe/check-in.png" alt="">
                            </div>
                            <p><b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ. </b>Nếu bạn có góp ý, vui lòng liên hệ bằng
                                thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</p>

                        </div>
                    </div>

                    <h2 class="product__header-center">Góp Ý</h2>

                    <table class="product">
                        

                        <tr>
                            <td colspan="">
                                <label for="email">
                                    <i class="icon-lh fas fa-user "></i>
                                </label>
                            </td>
                            <td>
                                <input id="email" type="text" placeholder="Vui lòng nhập họ tên của bạn...">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="mk">
                                    
                                    <i class="icon-lh fas fa-envelope-square"></i>
                                </label>
                            </td>
                            <td>
                                <input id="mk" type="password" placeholder="Vui lòng nhập địa chỉ email...">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="select">
                                    <i class="icon-lh fas fa-bars"></i>
                                </label>
                            </td>
                            <td>

                                <select name="" id="select">
                                    <option value="1">----Vui lòng chọn---</option>
                                    <option value="2">Về Sản Phẩm/Dịch Vụ</option>
                                    <option value="3">Về Ưu Đải Thành Viên</option>
                                    <option value="4">Về Tính Tuyển Dụng</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="textarea">
                                    <i class="icon-lh fas fa-sticky-note" id="fas-fa-sticky-note"></i>
                                </label>
                            </td>
                            <td colspan="5">

                                <textarea name="" id="textarea" cols="30" rows="10" placeholder="Nội dung cần nhập..."></textarea>
                            </td>
                        </tr>

                        


                    </table>
                    <input type="button" value="submit" class="submit">
                </fieldset>

            </article>

        </div>


        <!-- footer -->
        <div class="footer">
            <div class="grid wide">
                <div class="license">
                    <span><b>© 2021 Bản quyền thuộc về FreeezeVN.</b></span>
                    <a href="">
                        
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="">
                        
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="">
                       
                        <i class="fab fa-pinterest"></i>
                    </a>
                </div>
                <a href="#" class="scoll">
                    
                    <img src="./assets/images/top.png" alt="">
                </a>
            </div>

        </div>

    </div>
    <script src="./js/app.js"></script>

</body>

</html>
